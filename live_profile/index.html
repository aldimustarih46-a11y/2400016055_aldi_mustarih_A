<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Profile Card Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex justify-center items-start p-6 text-white">

    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- EDITOR -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold mb-5 text-center">Editor</h2>

            <label class="block mb-3">
                <span class="text-gray-300">URL Gambar:</span>
                <input id="imgUrl" type="text" placeholder="Paste URL gambar Anda..."
                    class="w-full p-3 rounded-lg bg-gray-700 outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-300">Nama:</span>
                <input id="nama" type="text" placeholder="Ketik nama Anda..."
                    class="w-full p-3 rounded-lg bg-gray-700 outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-300">Pekerjaan:</span>
                <input id="job" type="text" placeholder="Ketik pekerjaan Anda..."
                    class="w-full p-3 rounded-lg bg-gray-700 outline-none">
            </label>

            <label class="block mb-3">
                <span class="text-gray-300">Bio:</span>
                <textarea id="bio" placeholder="Ketik bio singkat..."
                    class="w-full p-3 rounded-lg bg-gray-700 outline-none"></textarea>
            </label>
        </div>

        <!-- PREVIEW CARD -->
        <div class="bg-white text-gray-900 p-6 rounded-xl shadow-xl flex flex-col items-center text-center">
            <img id="previewImg"
                src="foto.jpg"
                class="rounded-full w-40 h-40 object-cover mb-4 border-4 border-blue-500">

            <h1 id="previewName" class="text-2xl font-bold">Aldi Mustarih</h1>
            <p id="previewJob" class="text-blue-600">kuliah ga kerjak</p>
            <p id="previewBio" class="text-gray-700 mt-3">kuliah di sistem informasi tapi gabisa ngoding wkkw</p>
        </div>

    </div>

    <script src="dom.js"></script>
</body>
</html>
